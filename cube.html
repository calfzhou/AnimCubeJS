<!DOCTYPE html>
<html>
  <head>
    <script src="animcube.nocache.js"></script>
    <script>
      function backingScale(){
        if('devicePixelRatio' in window){
          if(window.devicePixelRatio > 1){
            return window.devicePixelRatio;
          }
        }
        return 1;
      }
      function resizeFrame(){
        var scaleFactor = backingScale();
        if (scaleFactor > 1){
          window.frameElement.style.height = window.frameElement.getAttribute('height') * scaleFactor + 'px';
          window.frameElement.style.width = window.frameElement.getAttribute('width') * scaleFactor + 'px';
        }
      }
    </script>
    <title>AnimCube</title>
  </head>
  <body style="padding:0;margin:0;overflow:hidden">
    <noscript>Javascript required for cube to display.</noscript>
  </body>
</html>
