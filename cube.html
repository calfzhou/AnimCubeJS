<!DOCTYPE html>
<html>
  <head>
    <script src="animcube.nocache.js"></script>
    <script>
      window.onload = function(){
        function backingScale(context){
          if('devicePixelRatio' in window){
            if(window.devicePixelRatio > 1){
              return window.devicePixelRatio;
            }
          }
          return 1;
        }
        var can = document.querySelector("canvas");
        var ctx = can.getContext("3d");
        var scaleFactor = backingScale(ctx);
        if(scaleFactor > 1){
          can.width = can.width * scaleFactor;
          can.height = can.height * scaleFactor;
          var ctx = can.getContext("2d");
        }
      }
    </script>
    <title>AnimCube</title>
  </head>
  <body style="padding:0;margin:0;overflow:hidden">
    <noscript>Javascript required for cube to display.</noscript>
  </body>
</html>
