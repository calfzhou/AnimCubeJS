<!DOCTYPE html>
<html>
  <head>
    <title>AnimCube JS Port Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>AnimCube JS Demos</h1>
      <p>Uses code from <a href="http://www.irbsystems.com/test2/rc/animcube_customization2.html">this JS port of AnimCube</a>. See demo source and instructions <a href="https://github.com/molarmanful/AnimCubeJS">here</a>.</p>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <h2>Basic</h2>
          <iframe src="cube.html?config=AnimCube.cfg&buttonbar=0" frameborder="0" height="100%" width="100%"></iframe>
        </div>
        <div class="col-md-4">
          <h2>Twist-Enabled</h2>
          <iframe src="cube.html?config=AnimCube.cfg&edit=1&buttonbar=0" frameborder="0" height="100%" width="100%"></iframe>
        </div>
        <div class="col-md-4">
          <h2>Algorithm</h2>
          <iframe src="cube.html?config=AnimCube.cfg&move=RUR'U'&demo=#" frameborder="0" height="100%" width="100%"></iframe>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2>Sticker Masking</h2>
          <iframe src="cube.html?config=AnimCube.cfg&initmove=FURU'R'F'&move=FRUR'U'F'&facelets=yyyyyyyyyWWWWWWWWWlgglgglggLBBLBBLBBlllooooooLRRLRRLRR&speed=5" frameborder="0" height="100%" width="100%"></iframe>
        </div>
        <div class="col-md-4">
          <h2>Sticker Hinting</h2>
          <iframe src="cube.html?config=AnimCube.cfg&edit=1&buttonbar=0&hint=10" frameborder="0" height="100%" width="100%"></iframe>
        </div>
        <div class="col-md-4">
          <h2>Color Scheme</h2>
          <iframe src="cube.html?config=AnimCube.cfg&edit=1&buttonbar=0&colorscheme=1no5bm" frameborder="0" height="100%" width="100%"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
